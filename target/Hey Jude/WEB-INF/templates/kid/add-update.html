<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <thymeleaf th:replace="header :: header"/>
</head>
<body>
<div class="container">

    <div th:replace="action :: action"></div>

    <h2>Kid Details</h2>

    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal" th:object="${kid}" th:action="@{'/kid'}" method="post">

                <!-- since we are using same form for add and update,
                  we need to bind id input field to customer object
                  to avoid duplicating records on update -->
                <input type="hidden" th:field="*{id}"/>

                <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? has-error">
                    <label class="col-sm-2 control-label">First Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{name}"/>
                        <span class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error messages</span>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('age')}">
                    <label class="col-sm-2 control-label">Age:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{age}"/>
                        <span class="help-block" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error messages</span>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('email')}">
                    <label class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{email}"/>
                        <span class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error messages</span>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('password')}">
                    <label class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{password}"/>
                        <span class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error messages</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-primary" name="action" value="save">Submit</button>
                        <button type="cancel" class="btn btn-danger" name="action" value="cancel">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
